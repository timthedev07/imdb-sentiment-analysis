<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentiment Analysis Playground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      #container {
        flex-direction: row;
        gap: 10px;
      }
      @media screen and (max-width: 550px) {
        #container {
          flex-direction: column;
          gap: 35px;
        }
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div
      id="loading"
      style="
        width: 100vw;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
        background: rgb(92, 92, 92, 0.5);
        z-index: 1000;
        background: linear-gradient(
          216deg,
          rgba(92, 92, 92, 0.5) 0%,
          rgba(136, 137, 138, 0.5) 100%
        );
        position: absolute;
      "
    >
      <div class="spinner-border text-light" role="status"></div>
    </div>
    <main
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
      "
    >
      <div
        class="form-group"
        id="container"
        style="
          border: 2px solid #3f3f3f;
          border-radius: 10px;
          width: 90%;
          max-width: 800px;
          padding: 20px;
          margin: auto;
          display: flex;
          justify-content: center;
        "
      >
        <div style="display: flex; flex-direction: column; gap: 10px; flex: 1">
          <label for="ta">Movie review to analyze</label>
          <textarea
            placeholder="Enter text"
            class="form-control text-white bg-dark"
            style="min-height: 260px; border: 1px #4a4a4a solid"
            id="ta"
          ></textarea>
          <button id="submit-button" class="btn btn-success">Analyze</button>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: start;
            width: 50%;
          "
        >
          Conclusion
          <div style="padding: 10px">
            <ul id="res" style="display: none">
              <li id="sentiment"></li>
              <li id="sent-val"></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const element = document.getElementById("submit-button");
        element.addEventListener("click", () => {
          const loader = document.getElementById("loading");
          loader.style.display = "flex";

          const textNode = document.getElementById("ta");
          const text = textNode.value;
          const resElem = document.getElementById("res");

          fetch("/", {
            method: "POST",
            body: JSON.stringify({
              text,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then(async (res) => {
              loader.style.display = "none";
              if (!res.ok) {
                resElem.style.display = "none";
                return;
              }
              const result = await res.json();

              const { sentiment, value } = result;
              resElem.style.display = "block";

              document.getElementById("sentiment").innerHTML = sentiment;
              document.getElementById("sentiment").style.color =
                sentiment === "positive" ? "#22c55e" : "#ef4444";
              document.getElementById("sent-val").innerHTML = String(value);
              document.getElementById("sent-val").style.color = "#06b6d4";
            })
            .catch((er) => {
              console.log(er);
              loader.style.display = "none";
            });
        });
      });
    </script>
  </body>
</html>

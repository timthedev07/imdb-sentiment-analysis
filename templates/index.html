<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentiment Analysis Playground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      #container {
        flex-direction: row;
        gap: 10px;
      }
      @media screen and (max-width: 550px) {
        #container {
          flex-direction: column;
          gap: 35px;
        }
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <main
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
      "
    >
      <div
        class="form-group"
        id="container"
        style="
          border: 2px solid #3f3f3f;
          border-radius: 10px;
          width: 90%;
          max-width: 800px;
          padding: 20px;
          margin: auto;
          display: flex;
          justify-content: center;
        "
      >
        <div style="display: flex; flex-direction: column; gap: 10px; flex: 1">
          <label for="ta">Movie review to analyze</label>
          <textarea
            placeholder="Enter text"
            class="form-control text-white bg-dark"
            style="min-height: 260px; border: 1px #4a4a4a solid"
            id="ta"
          ></textarea>
          <button id="submit-button" class="btn btn-success">Analyze</button>
        </div>
        <div style="display: flex; justify-content: start; width: 50%">
          Sentiment:
          <div style="padding: 10px"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const element = document.querySelector("#submit-button");
        element.addEventListener("click", () => {
          const textNode = document.getElementById("#ta");
          const text = textNode.value;
          fetch("/", {
            method: "POST",
            body: JSON.stringify({
              text,
            }),
          }).then((res) => {
            if (!res.ok) {
              return;
            }
          });
        });
      });
    </script>
  </body>
</html>
